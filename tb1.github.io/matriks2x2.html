<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss Elimination Method</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="rd.css">
    <link rel="icon" type="Octaedro/png" href="img/Octaedro.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col">
                <h1>Latihan Soal</h1>
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3"><span class="input-group-text">X</span>
                                <input type="number" class="form-control" id="a11">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3"><span class="input-group-text">Y</span>
                                <input type="number" class="form-control" id="a12">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3"><span class="input-group-text">=</span>
                                <input type="number" class="form-control" id="b1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text">X</span>
                                <input type="number" class="form-control" id="a21">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Y</span>
                                <input type="number" class="form-control" id="a22">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text">=</span>
                                <input type="number" class="form-control" id="b2">
                            </div>
                        </div>
                    </div>
                    <button class="button mb-3" onclick="op()">Hitung</button>
                    <button class="button mb-3" onclick="fillRandomValues()">Isi Nilai Acak</button>
                    <button class="button mb-3">
                      <a href="index.html" style="text-decoration: none; color: black">Kembali</a>
                    </button>
                    <p id="jwb1"></p>
                    <p id="jwb2"></p>
                    <p id="jwb3"></p>
                    <p id="jwb4"></p>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function inp(target) {
        return parseFloat(document.getElementById(target).value);
    }

    function gaussElimination(a11, a12, b1, a21, a22, b2) {
        let factor = a21 / a11;
        a21 -= factor * a11;
        b2 -= factor * b1;
        let y = b2 / a22;
        let x = (b1 - a12 * y) / a11;

        return [x, y];
    }

    function pr(target, message) {
        document.getElementById(target).innerHTML = message;
    }

    function op() {
        let a11 = inp("a11");
        let a12 = inp("a12");
        let b1 = inp("b1");
        let a21 = inp("a21");
        let a22 = inp("a22");
        let b2 = inp("b2");

        let [x, y] = gaussElimination(a11, a12, b1, a21, a22, b2);

        pr("jwb4", "X = " + x.toFixed(2) + "<br>Y = " + y.toFixed(2));
    }

    function fillRandomValues() {
            document.getElementById('a11').value = Math.floor(Math.random() * 10);
            document.getElementById('a12').value = Math.floor(Math.random() * 10);
            document.getElementById('b1').value = Math.floor(Math.random() * 10);
            document.getElementById('a21').value = Math.floor(Math.random() * 10);
            document.getElementById('a22').value = Math.floor(Math.random() * 10);
            document.getElementById('b2').value = Math.floor(Math.random() * 10);
        }
</script>

</html>
